<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="css/newstyle.css" type="text/css">

    <title> Login/Register </title>
    <link rel="shortcut icon" type="image/png" href="images/icon.png">

  </head>
  <body>
    
        <div class="login-reg-panel">
                <div class="login-info-box">
                    <h2>Have an account?</h2>
                    <label id="label-register" for="log-reg-show">Login</label>
                    <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
                </div>
                                    
                <div class="register-info-box">
                    <h2>Don't have an account?</h2>
                    <label id="label-login" for="log-login-show">Register</label>
                    <input type="radio" name="active-log-panel" id="log-login-show">
                </div>
                                    
                <div class="white-panel">
                    <div class="login-show">
                        <form>
                            <h2 class="loginlabel">LOGIN</h2>
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" placeholder="Email">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" placeholder="Password">
                            <input type="button" value="Login">
                            <a href="">Forgot password?</a>
                        </form>
                    </div>
                    <div class="register-show">
                        <form>
                            <h2 class="loginlabel">REGISTER</h2>
                            <input class="fname" type="text" placeholder="First Name">
                            <input class="lname" type="text" placeholder="Last Name">
                            <input class="uname" type="text" placeholder="Username">
                            <input class="email" type="text" placeholder="Email">
                            <input class="pswd" type="password" placeholder="Password">
                            <input class="contacts" type="text" placeholder="Contacts">
                            <input class="address" type="text" placeholder="Address">
                            <input class="bluebook" type="text" placeholder="Blue Book Number">
                            <!-- <input class="bluebook" type="text" placeholder="Blue Book Number"> -->
                            <input type="button" value="Register">
                        </form>
                    </div>
                </div>
            </div>
    
    <script src="js/loginanimation.js"></script>    
  </body>
</html>
