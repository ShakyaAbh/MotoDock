<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/newstyle.css" type="text/css">

	<title>Login Form</title>

	<link rel="shortcut icon" type="image/png" href="images/icon.png">


</head>

<body>
	<div class="container">
		<div class="card card-login mx-auto text-center bg-dark">
			<div class="card-header mx-auto bg-dark">
				<span> <img src="images/icon.png" class="w-75" alt="Logo"> </span><br />
				<span class="logo_title mt-5"> Login </span>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="name" class="form-control" placeholder="Username" id="logname">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control" placeholder="Password" id="pswd">
					</div>

					<div class="form-group">
						<input type="submit" name="btn" value="Login"
							class="btn btn-outline-danger float-right login_btn" id="btnLogin">
					</div>
				</form>

				<div class="form-grooup">
					<div class="text-left" style="color: white" ;>Don't have an account? </br>
						<a href="register.html"> Register here </a>
					</div>
					<br>
					<!-- <div class="text-left">
						<a href="forgotpswd.html"> Forgot Password ? </a>
					</div> -->
					<div class="text-left">
						<a href="index.html"> #Back </a>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

	
	
		

	<script src="javascript/script.js"></script>

	<script>
	$(document).ready(function(){
		$("#btn").click(function(){
			var name = $('#name').val();
			var password = $('#pswd').val();
			if(name == ""){
				alert( "Please Enter username" );
			}
			else if(password == ""){
				alert("Password is required");

			}
		});
	});
</script>
</body>

</html>
